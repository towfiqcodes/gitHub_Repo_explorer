name: github_explorer_clean_architecture
description: A Clean Architecture GitHub Explorer Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.7.0
  flutter_bloc: ^8.1.6
  get_it: ^7.7.0
  connectivity_plus: ^6.0.5
  url_launcher: ^6.3.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  json_annotation: ^4.8.1
  rxdart: ^0.27.7
  shimmer: ^3.0.0
  internet_connection_checker: ^1.0.0

dev_dependencies:
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/


